<div class="my-profile-container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<img class="img-responsive img-circle" style="margin: 0 auto;" ng-src="http://gurucul.com/wp-content/uploads/2015/01/default-user-icon-profile.png"></img>

				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{ profile.firstName}} {{profile.lastName}}
					</div>
					<div class="profile-usertitle-job">
						{{profile.job}}
					</div>
				</div>
					<!-- END SIDEBAR USER TITLE -->
					<!-- SIDEBAR BUTTONS -->
				
				<div class="profile-userbuttons">
					<button id="openModal" name="econnect_invite" class="btn btn-success btn-sm">Invite</button>
				</div>

				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav tabs-menu">
						<li ng-class="{'active': checkProfileTab(1)}">
							<a href="" ng-click="setProfileTab(1)">
							<i class="glyphicon "></i>
								Profile </a>
						</li>
						<li ng-class="{'active': checkProfileTab(2)}">
							<a href="" ng-click="setProfileTab(2)">
							<i class="glyphicon "></i>
								My Projects </a>
						</li>
						<li ng-class="{'active': checkProfileTab(3)}">
							<a href="" ng-click="setProfileTab(3)">
							<i class="glyphicon "></i>
								Contact </a>
						</li>
					</ul>
				</div>
			<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9 tab">
            <div id="profile-tab" class="tab-content" ng-show="checkProfileTab(1)">
			    <table class="table table-user-information">
			   		<tbody>
			   			<tr>
			   				<td>About Me</td>
                    		<td>{{profile.aboutMe}}</td>
                    	</tr>
                    	<tr>
			   				<td>Experience</td>
                    		<td>{{profile.experience}}</td>
                    	</tr>
                    	<tr>
			   				<td>Skills</td>
                    		<td>{{profile.skills}}</td>
                    	</tr>
                    	<tr>
			   				<td>Interests</td>
                    		<td>{{profile.interests}}</td>
                    	</tr>
                    </tbody>
                </table>
            </div>
            <div id="projects-tab" class="tab-content" ng-show="checkProfileTab(2)">
			   <table class="table table-user-information">
                    <tbody>
                    	Projects Stuff
                    </tbody>
                </table>
            </div>
            <div id="contact-tab" class="tab-content" ng-show="checkProfileTab(3)">
			   <table class="table table-user-information">
                    <tbody>
                    	<tr>
			   				<td>Email Address</td>
                    		<td>{{profile.email}}</td>
                    	</tr>
                    </tbody>
                </table>
            </div>
		</div>
	</div> 
</div>
