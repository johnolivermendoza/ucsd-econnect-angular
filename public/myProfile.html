<div class="profile-container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<img class="img-responsive img-circle" ng-src="http://gurucul.com/wp-content/uploads/2015/01/default-user-icon-profile.png"></img>

				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{ profile.firstName}}{{profile.lastName}}
					</div>
					<div class="profile-usertitle-job">
						Student
					</div>
				</div>
					<!-- END SIDEBAR USER TITLE -->
					<!-- SIDEBAR BUTTONS -->
				
				<div class="profile-userbuttons">
					<button id="openModal" name="econnect_invite" class="btn btn-success btn-sm">Invite</button>

				</div>

				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav tabs-menu">
						<li class="active">
							<a href="#profile-tab">
							<i class="glyphicon "></i>
								Profile </a>
						</li>
						<li>
							<a href="#projects-tab">
							<i class="glyphicon "></i>
								My Projects </a>
						</li>
						<li>
							<a href="#contact-tab">
							<i class="glyphicon "></i>
								Contact </a>
						</li>
					</ul>
				</div>
			<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9 tab">
            <div id="profile-tab" class="tab-content">
			    <table class="table table-user-information">
			   		<tbody>
                    	Profile Stuff
                    	{{profile.description}}
                    </tbody>
                </table>
            </div>
            <div id="projects-tab" class="tab-content">
			   <table class="table table-user-information">
                    <tbody>
                    	Projects Stuff
                    </tbody>
                </table>
            </div>
            <div id="contact-tab" class="tab-content">
			   <table class="table table-user-information">
                    <tbody>
                    	Contact Stuff
                    </tbody>
                </table>
            </div>
		</div>
	</div> 
</div>
