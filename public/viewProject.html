


<div class="project-view-container">
	<div class="masthead container">
	    <img class="img-responsive" ng-src="https://ksr-ugc.imgix.net/projects/1805765/photo-original.jpg?v=1431009885&w=338&h=250&fit=crop&auto=format&q=92&s=c6f47b4efe167caf2ea4ed2f86da28b5"></img>
	</div>

		<div class="my-project-content col-md-9 tab">
		    <table class="table table-user-information">
		   		<tbody>
		   			<tr>
		   				<td>Project Description</td>
                		<td>
                			<div class="project-description" contenteditable="{{ isEditing }}"  ng-class="{'edit-mode' : isEditing}" ng-model="project.description">
                				
                			</div>
            			</td>
                	</tr>
                	<tr>
		   				<td>Team Description</td>
                		<td>
                			<div class="project-team-description" ng-attr-contenteditable="{{ isEditing }}"  ng-class="{'edit-mode' : isEditing}" ng-model="project.teamDescription">
                			</div>
            			</td>
                	</tr>
                </tbody>
            </table>
			<table class="table">
				<tbody>
					<tr>
                      	<!-- Projects Row -->
					    <div class="col-md-3 profile-content" ng-repeat="profile in project.users">
					        <div class="profile-userpic">
					            <!-- <img ng-src="{{getProfileImage('user.jpeg')}}"></img> -->
					            <img class="img-responsive img-circle" ng-src="http://gurucul.com/wp-content/uploads/2015/01/default-user-icon-profile.png"></img>
					        </div>
					        <div class="profile-name">
					            <h3 class="profile-name"><a href="#/profiles/{{profile._id}}">{{profile.firstName}} {{profile.lastName}}</a></h3>
					        </div>
					    </div>
   					</tr>
				</tbody>
			</table>  
		</div>
		
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="img-rounded calendar">
					<img src="http://inspirationfeed.com/wp-content/uploads/2011/05/A-minimalist-calendar-widget.jpg" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				
								
			</div>
			
			
			<div class="profile">
				
				<div class="box-divider textbox">
					<!-- SIDEBAR BUTTONS -->
					<div id="join-team-btn">
						<button type="button" class="btn btn-success btn-lg">Join the Project</button>
					</div>
				<!-- END SIDEBAR BUTTONS -->

					<h4>Preferred Skills: </h4>
					{{project.skills}}
					</div>
			</div>
		</div>
</div>
