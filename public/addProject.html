
<div class="add-project-container">
	<div class="page-header">
        <h1>Create a New Project</h1>
    </div>

	<div ng-show="error" class="alert alert-danger row">
		<span>{{ error.message }}</span>
	</div>
	<form ng-submit="addProject()" class="col-md-6">

		<div class="form-group">
	        <label for="project_name">Project Name</label>
	        <input type="text" id="project_name" class="form-control" ng-model="project.name"></input>
	    </div>
	    <div class="form-group">
	        <label for="project_desc">Project Description</label>
	        <textarea rows="4" id="project_desc" type="text" class="form-control" ng-model="project.description"></textarea>
	    </div>
	    <div class="form-group">
	        <label for="project_team_desc">Team Description</label>
	        <textarea rows="4" id="project_team_desc" type="text" class="form-control" ng-model="project.teamDescription"></textarea>
	    </div>
	    <div class="form-group">
	        <label for="project_project_skills">Project Skills</label>
	        <textarea rows="4" id="project_skills" type="text" class="form-control" ng-model="project.skills"></textarea>
	    </div>
	    <div class="form-group">
	        <label for="project_creation_date">Project Creation Date</label>
	        <input type="date" id="project_creation_date" name="input" class="form-control" ng-model="project.creationDate"
	       		placeholder="yyyy-MM-dd" required />
	    </div>
	    <div class="form-group">
	        <label for="project_launch_date">Project Launch Date</label>
	        <input type="date" id="project_launch_date" name="input" class="form-control" ng-model="project.launchDate"
	       		placeholder="yyyy-MM-dd" required />
	    </div>    


		<button type="submit" class="btn btn-primary">Create Project</button>
	</form>
</div>
