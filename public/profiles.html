<div class="profiles-container container-fluid" ng-controller="ProfileCtrl">
    <div class="page-header">
        <h1>Check out these Profiles</h1>
    </div>


    <!-- Projects Row -->
        <div class="col-md-3 profile-content" ng-repeat="profile in profiles">
            <div class="profile-userpic">
                <!-- <img ng-src="{{getProfileImage('user.jpeg')}}"></img> -->
                <img class="img-responsive img-circle" ng-src="http://gurucul.com/wp-content/uploads/2015/01/default-user-icon-profile.png"></img>
            </div>
            <div class="profile-name">
                <h3 class="profile-name"><a href="#/profile/{{profile._id}}">{{profile.firstName}} {{profile.lastName}}</a></h3>
                <span class="profile-desc">{{profile.description | limitTo: 100 }}{{profile.description > 100 ? '...' : ''}}</span>
            </div>
        </div>
    </table>
</div>
