<div class="home-page-container">
    <header class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                    <br></br>
                        <h1>UCSD E-Connect</h1>
                        <hr class="small">
                        <span class="subheading">Connect with fellow students and build something great</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

       <!-- Page Header -->
        <div class="row">
            <div class="col-md-8">
                <h3 class="page-header">Project Interest</h3>
            </div>
             <div class="col-md-4">
                <h3 class="page-header">User Feed</h3>
            </div>
        </div>
        <!-- /.row -->


        <!-- Projects Row -->
        <div class="row">
            <div class="col-md-7" ng-repeat="project in projects |orderBy:random | limitTo:1"> 
                <a class="featured-project-image" href="#">
                    <img class="img-responsive" style="" style="-webkit-user-select: none" src="./upload/project/{{project._id}}" >
                </a>
                 <h3 class="project-name"><a href="#/projects/{{project._id}}">{{ project.name }}</a></h3>
                    <span class="project-desc">{{ project.description }}</span>
            </div>


            <!-- News Feed -->
            <div class="col-md-5 ">
                <a href="#">
                    <img class="img-responsive" src="http://designvast.com/wp-content/uploads/feedek-jquery-rss-feed-plugin.png" alt="">
                </a>
                
            </div>
        </div>
        <!-- /.row -->





        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Featured Projects</h3>
            </div>
        </div>
        <!-- /.row -->

        <!-- Page Features -->
        <div class="row text-center">

        <!-- Projects Row -->
            <div class="col-md-4 col-sm-6 project-content" ng-repeat="project in projects | limitTo:3">
                <div class="project-image">
                    <!-- <img ng-src="{{getProfileImage('user.jpeg')}}"></img> -->
                    <img class="img-responsive" style="" style="-webkit-user-select: none" src="./upload/project/{{project._id}}">
                </div>
                <div class="project-name">
                    <h3 class="project-name"><a href="#/projects/{{project._id}}">{{project.name}}</a></h3>
                    <span class="project-desc">{{project.description | limitTo: 300 }}{{project.description > 300 ? '...' : ''}}</span>
                </div>
            </div>

        <hr>
    </div>    
</div>
