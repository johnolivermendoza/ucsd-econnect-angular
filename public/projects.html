<div class="projects-container container-fluid">
    <div class="page-header">
        <h1>Check out these Projects</h1>
    </div>


    <!-- Projects Row -->
        <div class="col-md-3 profile-content" ng-repeat="project in projects">
            <div class="project-image">
                <!-- <img ng-src="{{getProfileImage('user.jpeg')}}"></img> -->
                <img class="img-responsive img-circle" ng-src="https://ksr-ugc.imgix.net/projects/1805765/photo-original.jpg?v=1431009885&w=338&h=250&fit=crop&auto=format&q=92&s=c6f47b4efe167caf2ea4ed2f86da28b5"></img>
            </div>
            <div class="project-name">
                <h3 class="project-name"><a href="#/projects/{{project._id}}">{{profile.name}}</a></h3>
                <span class="project-desc">{{profile.description | limitTo: 100 }}{{profile.description > 100 ? '...' : ''}}</span>
                {{project._id}}
            </div>
        </div>
    </table>
</div>
